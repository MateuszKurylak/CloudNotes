<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNotes</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        textarea { width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        #notesList { margin-top: 20px; list-style-type: none; padding: 0; }
        #notesList li { background-color: #e9e9e9; padding: 10px; margin-bottom: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloudNotes</h1>
        <textarea id="noteContent" placeholder="Write your note here..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <h2>My Notes:</h2>
        <ul id="notesList">
            <!-- Notes will be listed here by JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
